---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
meta:
  bitrise.io:
    stack: osx-xcode-15.2.x
    machine_type_id: g2-m1.4core
trigger_map:
- pull_request_source_branch: "*"
  workflow: ci
workflows:
  ci:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        title: Install ansible
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -xeo pipefail

            brew reinstall ansible
            ansible --version

            brew install ansible-lint
            ansible-lint --version
    - script@1:
        title: 'Run linter: ansible-lint'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -xeo pipefail

            ansible-lint roles/ playbooks/
    - script@1:
        title: 'Run linter: yamllint'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -xeo pipefail

            yamllint roles/ playbooks/
    - script@1:
        title: Build nomad binaries
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -xeo pipefail

            # Pull the git repo
            # Build the necessary binaries (check "make help")
            # Put the artifacts in "$HOME/artifacts" to upload them
    - script@1:
        title: Nomad server setup
        inputs:
        - content: |+
            #!/usr/bin/env bash
            set -xeo pipefail

            # Bootstrap and start the nomad server here
    - script@1:
        title: Nomad client setup
        inputs:
        - content: |+
            #!/usr/bin/env bash
            set -xeo pipefail

            # Bootstrap and start the nomad client
            ansible-playbook -f 1 -i inventory --limit nomad_client playbooks/nomad_client.playbook.yaml
    - script@1:
        title: Launch test job
        inputs:
        - content: |+
            #!/usr/bin/env bash
            set -xeo pipefail

            # Launch the test nomad job here
    - script@1:
        title: Other shell steps - feel free to copy it
        inputs:
        - content: |+
            #!/usr/bin/env bash
            set -xeo pipefail

    - script@1:
        title: Run tests - this must run green!
        inputs:
        - content: |-
            #!/usr/bin/env bash

            set -xeo pipefail

            infra-tests/test.sh
        is_always_run: true
    - script@1:
        title: SLEEP - delete later
        inputs:
        - content: |-
            #!/usr/bin/env bash

            set -xeo pipefail

            sleep 1200
        is_always_run: true
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: "/Users/vagrant/artifacts"
